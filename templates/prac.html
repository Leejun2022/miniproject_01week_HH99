<script>
    window.addEventListener('load', function () {
            let token = document.cookie
            let header1 = document.querySelector('.header-list')
            let header2 = document.querySelector('.header-list2')
            let header3 = document.querySelector('.header-list3')
            if (token != '') {
                console.log(token)
                header1.style.display = 'none';
                header2.style.display = 'none';
                header3.style.display = 'flex';
            } else {
                header1.style.display = 'flex';
                header2.style.display = 'flex';
                header3.style.display = 'none';
                console.log('hi')
            }
        }
    )

    console.log($('#idinfo').text())

    function idinfo(item) {
        let text = $(item).text()
        alert(text);
    }

    $(document).ready(function () {
        $("#btn1").click(function () {
            alert("Text: " + $("#test").text());
        });
        $("#btn2").click(function () {
            alert("HTML: " + $("#test").html());
        });
    });
</script>

<style>
    .header-list {
        display: flex;
    }

    .header-list2 {
        display: flex;
    }

    .header-list3 {
        display: none;
    }
</style>
<body>

<button class="header-list">1</button>
<button class="header-list2">2</button>
<button class="header-list3">3</button>

<a onclick="idinfo" id="item">123</a>

<p id="test">This is some <b>bold</b> text in a paragraph.</p>
<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>

</body>
